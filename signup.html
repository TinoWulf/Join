<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | Join</title>
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/signup.css">

</head>
<body class="body-signup">
    <!-- <div class="body-signup"> -->
        <header class="header-signup" id="headerSignup">
            <img src="./assets/img/logonoir.png" alt="logo noir">
            <span></span>
        </header>
        <main class="main-signup" id="mainSignup">
            
            <section class="form-signup-section">
                <div class="form-header">
                    <a href="./login.html" class="span-link"><span class="hover-img"><img src="./assets/icons/back.png" alt=" back"></span></a>
                    <h2 style="text-align: center;">Sign up<hr class="hr-signup"></h2>
                        
                </div>
                <form class="form-signup" id="signupForm">
                    <label for="name" class="form-input" id="nameLabel">
                        <input type="text" name="name" id="sign-up-name" placeholder="Name">
                        <span><img src="./assets/icons/person.svg" alt="person"></span>
                    </label>
                    <p class="error" id="nameError"></p>
                    <label for="email" class="form-input" id="emailLabel">
                        <input type="text" name="email" id="sign-up-email" placeholder="Email" >
                        <span><img src="./assets/icons/mail.svg" alt="email"></span>
                    </label>
                    <p class="error" id="emailError"></p>
                    <label for="password" class="form-input password">
                        <input type="text" name="password" id="sign-up-password" placeholder="Password" autocomplete="off">
                        <span id="eyePassword" onclick="togglePassword()"><img src="./assets/icons/lock.svg" alt="person"></span>
                    </label>
                    <p class="error"></p>
                    <label for="password2" class="form-input password-confirm">
                        <input type="text" name="password2" id="confirmPassword" placeholder="Confirm password" autocomplete="off">
                        <span id="eyePassword2" onclick="togglePasswordConfirm()"><img src="./assets/icons/lock.svg" alt="lock"></span>
                    </label>
                    <p id="error-password" class="error"></p>
                    <label for="privacy" class="label-privacy">
                        <input type="checkbox" name="privacy" id="acceptPolicy">
                        <p>I accept <a href="./policy.html" class="privacy-link">privacy policy</a></p>
                    </label>
                    <p id="sign-up-error" class="error"></p>
                    <div class="submit-btn">
                        <button type="submit" id="signUpBtn" class="signup-button" disabled>Sign up</button>
                    </div>
                </form>
            </section>
        </main>
        <div class="success-message hide" id="success-message">
            <div class="success-message-content" >
                You are Sign Up successfully!
            </div>
        </div>
        <footer>
            <div class="signup-footer">
                <a href="./policy-signup.html">Privacy policy</a>
                <a href="./notice-signup.html">Legal notice</a>
            </div>
        </footer>
    <!-- </div> -->
    <script type="module" src="./scripts/signUp.js"></script>  
</body>
</html>
