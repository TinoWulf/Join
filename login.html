<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/standart.css">
    <link rel="stylesheet" href="./style/assets.css">
    <link rel="stylesheet" href="./style/login.css">
    <title>Log In</title>
</head>
<body>
    <header>
        <div class="head">
            <img class="logo" src="./assets/img/templates/join_logo.png">

            <div class="signup-div">
                <a>Not a Join user?</a>
                <button class="sign-up-button">Sign up</button>
            </div>
        </div>
    </header>
    <section>
        <div class="login-div">
            <div class="log-in-div">
                <h1>Log in</h1>
            </div>
            <input class="login" type="text" placeholder="Email" src="./assets/img/templates/mail.png">
            <input class="login" type="text" placeholder="Password">
            <!-- <img src="./assets/img/templates/mail.png"> -->
        

            <div>
                <button>Log in</button>
                <button class="Guest-login-button">Guest Log in</button>
            </div>
        </div>
    </section>
    <footer>
        <a>Privacy Policy</a>
        <a>Lega notice</a>
    </footer>
</body>
</html>
