<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Join Log In</title>
</head>
<body>
    <header>
        <div class="head">
            <img class="logo" src="./assets/img/logonoir.png" alt="Join Logo">

            <div class="signup-div">
                <a>Not a Join user?</a>
                <a href="./sign-up.html">
                    <button class="sign-up-button">Sign up</button>
                </a>
            </div>
        </div>
    </header>
    <section class="login-section">
        <div class="login-div">
            <div class="log-in-div">
                <h1  onclick="openSummary()">Log in</h1>
                <div class="border-line"></div>
            </div>



            <form class="login-form" id="loginform">
                <input class="login" id="email" type="email" placeholder="Email" required>
                <input class="login" id="password" type="password" placeholder="Password" required>
                <div class="button-overlay">
                <button type="submit" class="log-in-and-guest-log-in white-color-text">Log in</button>
                <a href="./board.html">
                    <button class="Guest-login-button log-in-and-guest-log-in" onclick="openSummary()">Guest Log in</button>
                </a>
            </div>
            <div id="messageLogin"></div>
            </form>
        </div>
            <div class="signup-div-mobile">
                <a>Not a Join user?</a>
                <button class="sign-up-button">Sign up</button>
            </div>
    </section>
    <footer>
        <a class="grey-text datenschutz padding-privacy-policy">Privacy Policy</a>
        <a class="grey-text datenschutz">Legal notice</a>
    </footer>
    <script defer src="./script.js"></script>
    <script type="module" src="./scripts/log.js"></script>
</body>
</html>
