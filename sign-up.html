<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="styles/sign-up.css">
    <title>Sign  up</title>
</head>
<body>
        <div class="head">
            <img class="logo" src="./assets/img/logo.png">
            <div id="message"></div>
        </div>
        <section>
            <div class="login-div">
                <div class="log-in-div">
                    <a href="./login.html">
                        <img class="arrow-left-line-img" src="./assets/icons/arrow-left-line.png">
                    </a>
                    <h1>Sign up</h1>
                    <div class="border-line"></div>
                </div>

                <form id="signupForm" class="input-div">
                  <input id="name" type="text" placeholder="Name" required />
                  <input id="email" type="email" placeholder="Email" required />
                  <input id="password" type="password" placeholder="Password" required />
                  <input id="confirmPassword" type="password" placeholder="Confirm Password" required />
                  <div class="signup-accept-div">
                        <div class="checkbox">
                          <input type="checkbox" id="acceptPolicy">
                          <label for="acceptPolicy" class="label-policy-text">I accept the <a class="a-policy-text"> Privacy policy</a></label><br>
                        </div>
                        <button type="submit" class="sign-up-button">Sign up</button>
                    </form>
                </div>
            </div>
    </section>
    <footer>
        <a class="grey-text datenschutz padding-privacy-policy">Privacy Policy</a>
        <a class="grey-text datenschutz">Lega notice</a>
    </footer>

    <script type="module" src="./scripts/log.js"></script>
</body>
</html>
