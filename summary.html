<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary|Join</title>
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/summary.css" />
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <script src="./script.js"></script>
  </head>
<body>
    <header id="navbar">

    </header>
    <main class="main-summary">
        <nav class="nav-summary">
            <h1>Join 479</h1>
            <span>Key Metrics at a Glance</span>
        </nav>
        <div class="container-summary">
            <div class="board-summary">
                <div class="todo-summary">
                    <section class="todo-summary-section">
                        <p class="image-summary"><img src="./assets/icons/editwhite.png" alt="edit icon"></p>
                        <p><span class="task-number">1</span> <span class="task-category">To-do</span></p>
                    </section>
                    <section class="done-summary-section">
                        <p class="image-summary"><img src="./assets/icons/checkbold.png" alt="check icon"></p>
                        <p><span class="task-number">1</span ><span class="task-category">Done</span></p>
                    </section>
                </div>
                <div class="urgent-summary">
                    <section><img src="./assets/icons/urgent.png" alt="urgent icon"></section>
                    <section><p>August 01,2025</p> <span>Upcomming Deadline</span></section>
                </div>
                <div class="tasks-summary">
                    <section class="tasks-sum-section"><span class="task-number">5</span>  <span class="task-category">Tasks in <br> Board</span></section>
                    <section class="tasks-sum-section"><span class="task-number">2</span>  <span class="task-category">Tasks in <br>Progress</span></section>
                    <section class="tasks-sum-section"><span class="task-number">2</span>  <span class="task-category">Awaiting <br>Feedback</span></section>
                </div>
            </div>
            <div class="great-user">
                <p>Good morning,</p>
                <h2>Developer Rucel</h2>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
