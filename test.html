<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/show-task.css">
  </head>
  <body>
    <button>CLick Me</button>
    <div class="taskCardParent">
      <div class="taskPopup hide">
        <div class="taskCard taskCardPopup hide">
          <div class="taskCard-header">
            <span class="taskType">Developement</span>
            <img
              src="./assets/icons/iconoir_cancel.png"
              alt="cancel"
              class="show"
            />
          </div>
          <h4>Join Bord Setup</h4>
          <p class="taskCard-body">
            the project of the year about the kanban bord
          </p>
          <p class="taskCard-body">
            <span>Due Date: </span> <span>02/08/2025</span>
          </p>
          <p class="taskCard-body">
            <span>Priority: </span> <span>Medium</span
            ><img src="./assets/icons/medium.png" alt="" />
          </p>
          <p>assigned To</p>
          <ul class="asigned-to">
            <li><span>RU</span> Rocket Urfeld</li>
            <li><span>TH</span>Thedor Hannor</li>
            <li><span>JN</span> Jeni Nebon</li>
          </ul>
          <div class="subtasks">
            <h5>subtasks</h5>
            <section class="form-subtask">
              <input
                type="checkbox"
                id="subtask1"
                name="subtask1"
                value="subtask1"
              />
              <label for="subtask1">
                Implementation Recipes Recommendation</label
              ><br />
              <input
                type="checkbox"
                id="subtask2"
                name="subtask2"
                value="subtask2"
              />
              <label for="subtask2"> Start Page Layout</label><br />
            </section>
          </div>

          <div class="taskPopupFooter">
            <p>
              <img src="./assets/icons/delete.png" alt="delete" /><span
                >delete</span
              >
            </p>
            <p>
              <img src="./assets/icons/edit.png" alt="edit" /><span>edit</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
