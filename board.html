<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board | Join</title>
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/show-task.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link rel="stylesheet" href="./styles/edit-task.css"/>
    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />
    <script src="./script.js"></script>
    <script src="./scripts/scriptBord.js"></script>
  </head>
  <body onload="initiateBoard()">
    <header id="navbar">
      
    </header>
    <div class="taskCardParent hide" id="taskCardParent" onclick="closePopUp(event)">
      <!--   -->

    </div>
    <main id="main" class="main-board" onload="initiateBoard()">

      <nav class="board-nav-mobile">
        <div class="search-box">
          <input type="text" placeholder="Find Task" id="searchValueMobile" />
          <span class="search-icon" onclick="searchParticularTask()"
            ><img src="./assets/icons/search.png" alt="search icon"
          /></span>
        </div>
        <div class="board-nav-links board-nav-links-mobile">
          <h1>Board</h1>
          <button class="add-task" onclick="openAddTask()">
            <img src="./assets/icons/add.png" alt="add icon" />
          </button>
        </div>
      </nav>
      <nav class="board-nav">
        <h1>Board</h1>
        <div class="board-nav-links">
          <div class="search-box">
            <input type="text" placeholder="Find Task" id="searchValue" />
            <span class="search-icon" onclick="searchParticularTask()"
              ><img src="./assets/icons/search.png" alt="search icon"
            /></span>
          </div>
          <button class="add-task" onclick="openAddTask()">
            Add Task
            <img src="./assets/icons/add.png" alt="add icon" />
          </button>
        </div>
      </nav>
      <div class="container-board" id="containerBoard">
        <section class="todo">
          <nav class="board-nav-tasks">
            <h3>Todo</h3>
            <span onclick="openAddTask()"
              ><img src="./assets/icons/plusbtngrey.png" alt="add in todo"
            /></span>
          </nav>
          <div
            id="toDoTask"
            class="tasks-container board-scroll-wrapper draggable-section"
            ondrop=" moveToHover(true, 'toDo')"
            ondragover="allowDrop(event,'toDoTask')"
          >
            <div id="toDoTaskPlaceholder" class="placeholder show">
              No tasks To do
            </div>
          </div>
        </section>
        <section class="in-progress">
          <nav class="board-nav-tasks">
            <h3>In Progress</h3>
            <span onclick="openAddTask()"
              ><img src="./assets/icons/plusbtngrey.png" alt="add in todo"
            /></span>
          </nav>
          <div
            id="inProgressTask"
            class="tasks-container board-scroll-wrapper draggable-section"
            ondrop="moveToHover(true, 'inProgress') "
            ondragover="allowDrop(event, 'inProgressTask')"
          >
            <div id="inProgressTaskPlaceholder" class="placeholder show">
              No tasks in progress
            </div>
          </div>
        </section>
        <section class="await-feedback">
          <nav class="board-nav-tasks">
            <h3>Await Feedback</h3>
            <span onclick="openAddTask()"
              ><img src="./assets/icons/plusbtngrey.png" alt="add in todo"
            /></span>
          </nav>
          
            <div
              id="awaitReviewTask"
              class="tasks-container board-scroll-wrapper draggable-section"
              ondrop=" moveToHover(true, 'awaitReview')"
              ondragover="allowDrop(event, 'awaitReviewTask')"
            >
              <div id="awaitReviewTaskPlaceholder" class="placeholder show">
                No tasks awaiting feedback
              </div>
            </div>
          
        </section>
        <section class="done">
          <nav class="board-nav-tasks">
            <h3>Done</h3>
          </nav>
          
            <div
              id="doneTask"
              class="tasks-container board-scroll-wrapper draggable-section"
              ondrop=" moveToHover(true, 'done')"
              ondragover="allowDrop(event, 'doneTask')"
            >
              <div id="doneTaskPlaceholder" class="placeholder show">
                No Task Done
              </div>
            </div>
          
        </section>
      </div>
    </main>
    <footer></footer>
    <script type="module" defer src="./scripts/board.js"></script>
    <script type="module" defer src="./scripts/searchtask.js"></script>
  </body>
</html>
