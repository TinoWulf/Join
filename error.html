<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/error.css">
    <title>Error</title>
</head>
<body>
    <main class="main-error" id="main-error">
        <header class="header" id="header-error">
            <img class="logo" src="./assets/img/logonoir.png" alt="Join Logo">
        </header>
        <section class="error-section" id="error-section">
            <img class="error-image" src="./assets/icons/error.png" alt="Error Image">
            <div class="error-div">
                <h1>Sorry, something went wrong. Please try again later.</h1>
                <a href="./login.html"><button class="back-button">Back to Login</button></a>
            </div>
        </section>
    </main>
    
</body>
</html>
