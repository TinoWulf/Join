<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/add-task.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png">
    <title>Add Task</title>
    <script src="./script.js"></script>
</head>
<body>
    <header id="navbar">

    </header>
    
    <section>
    <div class="add-task-overlay-div">
            <h1 class="add-task-header">Add Task</h1>
        <div>
            <div id="add-task-form" >
                <div class="entire-add-task-content">

                    <div class="input-wrapper">
                        <label for="title">Title</label>
                        <div class="input-container">
                            <input id="taskTitle" class="outline" type="text" name="title" placeholder="Enter a title" required>

                        </div>
                    </div>


                    <label for="myInput">Description</label>
                    <textarea id="taskDescription" class="required outline" class="description-area" id="description" rows="2" cols="20" placeholder="Enter a Description" required></textarea>
                    
                    <div class="input-wrapper">
                        <label for="date">Due date</label>
                        <div class="input-container">
                            <input   class="required outline" type="date" id="dueDate" name="date" required />
                            
                        </div>
                    </div>
                </div>
                <div class="border"></div>
                <div class="add-left-side">

                    
                    <label for="myInput">Priority</label>
                        <div class="button-priority-overlay" id="">
                            <input type="hidden" name="priority" id="priorityInput" value="" />
                            <button type="submit"  class="priority-button" id="priorityButtonUrgent" data-priority="urgent">
                                Urgent
                                <img class="priority-img img-priority-urgent" src="./assets/icons/urgent.png">
                            </button>
                            <button type="submit" class="priority-button medium" id="priorityButtonMedium" data-priority="medium">
                                Medium
                                <img class="priority-medium-img" src="./assets/icons/medium.png">
                            </button>
                            <button type="submit"  class="priority-button" id="priorityButtonLow" data-priority="low">
                                low
                                <img class="priority-img" src="./assets/icons/low.png">
                            </button>
                        </div>
                    <div class="add-task-right-side">

                        <div class="input-wrapper" id="assigned-to">
                            <label for="myInput">Assigned to</label>
                             <div class="drop-down-input" onclick="showContainerOnBoard()">
                                <input name="assigned" id="assignedTo" value="Select contacts to assign" readonly/>
                                <span onclick="showContainerOnBoard()"><img src="./assets/icons/drop-down.png" alt=""></span>
                            </div>
                            <form name="assigned" id="assigned" class="hide container-contact">
                                
                                
                            </form>
                            <div class="already-assigned" id="alreadyAssigned">
                               
                            </div>
                        </div>
                        
                        <div class="input-wrapper">
                        <label for="myInput">Category</label>
                            <div class="input-container">
                                <button onclick="" id="category-button">
                                    <div class="category-div">
                                    <div>Select contacts to assign</div>
                                    <img class="arrow-drop-down-img" src="./assets/icons/arrow_drop_down.png">
                                    </div>
                                </button>
                                    <div id="category" class="category">

                                    </div>
                                <button onclick="" class="input-button"></button>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="myInput">Subtasks</label>
                            <div class="drop-down-input">
                                <input type="text" name="subtasks" id="subtask-input" placeholder="Add new Subtask">
                                <span onclick="addSubstask()"><img src="./assets/icons/plusbtngrey.png" alt=""></span>
                            </div>
                            <div id="subtaskListEdit">

                            </div>
                        </div>
                        
                        <div class="button-div">
                            <button type="reset" class="Cancel-button outline">
                                <span class="display">Cancel
                                    <img class="button-img" src="./assets/icons/iconoir_cancel.png">
                                </span>
                            </button>
                            <button type="submit" class="create-task-button" onclick="getAddTask()">
                                <span>
                                    Create Task
                                    <img class="button-img" src="./assets/icons/check.png">
                                </span>
                            </button>
                        </div>
                        <div>
                        <div id="tasks">

                        </div>
                    </div>
                </div>
            
            </form>

            <span class="this-list-is-for-test"></span>
        <div>
    </div>
    </section>

    <script type="module" src="./scripts/addtask.js"></script>
</body>
</html>
