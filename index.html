<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="load-login">
    
    <script>
        function loadLogin() {
            fetch("login.html")
                .then((response) => response.text())
                .then((html) => {
                document.getElementById("load-login").innerHTML = html;
                })
                .catch((error) => console.error("Failed to load nav:", error));
            }

            loadLogin();
    </script>
</body>
</html>
